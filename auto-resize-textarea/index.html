<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Resize Textarea</title>
  <style>
    body {
      margin: 20px;
    }
  </style>
</head>
<body>
  <textarea id="auto-resize-textarea" placeholder="Please enter"></textarea>
  <script>
    const autoResizeTextarea = document.getElementById('auto-resize-textarea');

    autoResizeTextarea.style.cssText = `height: ${autoResizeTextarea.scrollHeight}px; overflow-y: hidden`;

    autoResizeTextarea.addEventListener("input", function() {
      this.style.height = "auto";
      this.style.height = `${this.scrollHeight}px`;
    })

  </script>
</body>
</html>
