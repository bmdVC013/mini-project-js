<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/style.min.css">
  <script src="./js/main.js" type="module" defer></script>
  <title>SearchMe</title>
  <meta name="description" content="Search application">
 <meta name="keywords" content="search app, search application, accessibility, html, css, vanilla javascript">
</head>
<body>
  <main>
    <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
    <section class="search-entry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true">
        <span class="blue">S</span>
        <span class="red">e</span>
        <span class="yellow">a</span>
        <span class="blue">r</span>
        <span class="green">c</span>
        <span class="red">h</span>
        <span class="blue">M</span>
        <span class="yellow">e</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="search-bar" class="search-bar">
        <label class="offscreen" for="search">Enter a search term or phrase</label>
        <input id="search" type="text" autocomplete="off" role="searchbox" />
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
          <i class="fa fa-times"></i>
        </div>
        <button id="search-button" class="button search-button" type="submit" aria-label="Submit button">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Search Results</h2>
      <div class="stats-bar">
        <div id="stats" class="stats" aria-live="assertive"></div>
      </div>
      <div id="search-results" class="search-results"></div>
    </section>
  </main>
  <footer>
    <p>
      <span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank" rel="noreferrer">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
  </footer>
</body>
</html>
